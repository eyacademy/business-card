<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Визитки коллег</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <h1>Визитки коллег</h1>
    <div class="search-wrap">
      <input id="searchInput" type="search" placeholder="Поиск по имени, должности, отделу, email, телефону..." />
    </div>
  </header>

  <main class="container">
    <div id="cardsGrid" class="grid"></div>
  </main>

  <template id="cardTemplate">
    <article class="card" tabindex="0" role="button" aria-label="Открыть визитку">
      <div class="card-head">
        <img class="avatar" alt="Аватар" />
        <div>
          <h3 class="name"></h3>
          <div class="position"></div>
          <div class="dept"></div>
        </div>
      </div>
      <div class="card-body">
        <div class="contact"><span class="label">Тел.:</span> <span class="phone"></span></div>
        <div class="contact"><span class="label">Email:</span> <span class="email"></span></div>
        <div class="contact"><span class="label">Адрес:</span> <span class="address"></span></div>
      </div>
    </article>
  </template>
  <script src="assets/app.js"></script>
</body>
</html>
